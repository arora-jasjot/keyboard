<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input">
        Input : <input type="text">
    </div>
    <div id="keyboard-body">
        <div class="keyboard-line">
            <div class="key-3 key top-left">esc</div>
            <div class="key-1 key">F1</div>
            <div class="key-1 key">F2</div>
            <div class="key-1 key">F3</div>
            <div class="key-1 key">F4</div>
            <div class="key-1 key">F5</div>
            <div class="key-1 key">F6</div>
            <div class="key-1 key">F7</div>
            <div class="key-1 key">F8</div>
            <div class="key-1 key">F9</div>
            <div class="key-1 key">F10</div>
            <div class="key-1 key">F11</div>
            <div class="key-1 key">F12</div>
            <div class="key-1 key top-right">&#8377;</div>
        </div>
        <div class="keyboard-line">
            <div class="key-1 key">
                <div>~</div>
                <div>`</div>
            </div>
            <div class="key-1 key">
                <div>!</div>
                <div>1</div>
            </div>
            <div class="key-1 key">
                <div>@</div>
                <div>2</div>
            </div>
            <div class="key-1 key">
                <div>#</div>
                <div>3</div>
            </div>
            <div class="key-1 key">
                <div>$</div>
                <div>4</div>
            </div>
            <div class="key-1 key">
                <div>%</div>
                <div>5</div>
            </div>
            <div class="key-1 key">
                <div>^</div>
                <div>6</div>
            </div>
            <div class="key-1 key">
                <div>&</div>
                <div>7</div>
            </div>
            <div class="key-1 key">
                <div>*</div>
                <div>8</div>
            </div>
            <div class="key-1 key">
                <div>(</div>
                <div>9</div>
            </div>
            <div class="key-1 key">
                <div>)</div>
                <div>0</div>
            </div>
            <div class="key-1 key">
                <div style="line-height: 0.1em;">_</div>
                <div>-</div>
            </div>
            <div class="key-1 key">
                <div>+</div>
                <div>=</div>
            </div>
            <div class="key-3 key">delete</div>
        </div>
        <div class="keyboard-line">
            <div class="key-3 key">tab</div>
            <div class="key-1 key">Q</div>
            <div class="key-1 key">W</div>
            <div class="key-1 key">E</div>
            <div class="key-1 key">R</div>
            <div class="key-1 key">T</div>
            <div class="key-1 key">Y</div>
            <div class="key-1 key">U</div>
            <div class="key-1 key">I</div>
            <div class="key-1 key">O</div>
            <div class="key-1 key">P</div>
            <div class="key-1 key">
                <div>{</div>
                <div>[</div>
            </div>
            <div class="key-1 key">
                <div>}</div>
                <div>]</div>
            </div>
            <div class="key-1 key">
                <div>|</div>
                <div>\</div>
            </div>
        </div>
        <div class="keyboard-line">
            <div class="key-4 key">caps lock</div>
            <div class="key-1 key">A</div>
            <div class="key-1 key">S</div>
            <div class="key-1 key">D</div>
            <div class="key-1 key">F</div>
            <div class="key-1 key">G</div>
            <div class="key-1 key">H</div>
            <div class="key-1 key">J</div>
            <div class="key-1 key">K</div>
            <div class="key-1 key">L</div>
            <div class="key-1 key">
                <div>:</div>
                <div>;</div>
            </div>
            <div class="key-1 key">
                <div>"</div>
                <div>'</div>
            </div>
            <div class="key-4 key">return</div>
        </div>
        <div class="keyboard-line">
            <div class="key-5 key">shift</div>
            <div class="key-1 key">Z</div>
            <div class="key-1 key">X</div>
            <div class="key-1 key">C</div>
            <div class="key-1 key">V</div>
            <div class="key-1 key">B</div>
            <div class="key-1 key">N</div>
            <div class="key-1 key">M</div>
            <div class="key-1 key">
                <div>&#60;</div>
                <div>,</div>
            </div>
            <div class="key-1 key">
                <div>&#62;</div>
                <div>.</div>
            </div>
            <div class="key-1 key">
                <div>?</div>
                <div>/</div>
            </div>
            <div class="key-5 key">shift</div>
        </div>
        <div class="keyboard-line">
            <div class="key-7 key bottom-left">ctrl</div>
            <div class="key-2 key">alt</div>
            <div class="key-6 key"></div>
            <div class="key-2 key">alt</div>
            <div class="key-7 key">ctrl</div>
            <div class="key-1 key"><i class="fa-solid fa-caret-left"></i></div>
            <div class="key-1 key" style="padding: 0; justify-content: center;">
                <div class="up split-key"><i class="fa-solid fa-caret-up"></i></div>
                <div class="down split-key"><i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="key-1 key bottom-right"><i class="fa-solid fa-caret-right"></i></div>
        </div>
    </div>
</body>

</html>
